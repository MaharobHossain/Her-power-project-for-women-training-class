    <h1 style="text-align: center;">Sing up from here.</h1>
    <hr>
    <form action="#" method="post">
        <fieldset>
            <label for="user">Your Name :</label>
            <input type="text" id="user" name="user" placeholder="Your Name">
            <br><br>
            <label for="email"> Your Email :</label>
            <input type="email" id="email" name="usermaill" placeholder="Your Email">
            <br><br>
            <label for="password"> Password :</label>
            <input type="password" id="pass" name="Password" placeholder="password">
            <br> <br>
            <label for="pho">Number :</label>
            <select name="code">
                <option value="+880">+880</option>
                <option value="+770">+770</option>
                <option value="+660">+660</option>
                <option value="+550">+550</option>
                <option value="+440" selected>+440</option>
                <option value="+330">+330</option>

            </select>
            <input type="number" name="number id="number" placeholder="1234....">

            <br><br>
            <label for="Country">Country :</label>
            <select name="Country" id="Country">
                
                <option value="India">India</option>
                <option value="Maldiv">Maldiv</option>
                <option value="China">China</option>
                <option value="Iran">Iran</option>
                <option value="Bangladesh" selected>Bangladesh</option>
            </select>
            <br><br>
            <label for="date">Date of Birth :</label>
            <input type="date" id="date" name="date">
            <br><br>
            <label for="time">Time :</label>
            <input type="time" id="time" name="time">
            <br><br>
            <label for="color">Color :</label>
            <input type="color" id="color" name="color">
            <br><br>

            <label for="and1"> Gender :</label>
            <input type="radio" id="and1" name="gender">Male
            <input type="radio" id="and1" name="gender">FeMale
            <input type="radio" id="and1" name="gender">Otheres
            <br><br>

            <label for="file"> File :</label>
            <input type="file" id="file" name="file">

            <br><br>
              Your Massage : <br>
              <textarea name="textarea" id="textarea" cols="20" rows="6"></textarea>

              <br><br>
              <input type="checkbox" id="checkbox" name="checkbox">Are you agree with me ?
              <br><br>
              
              <input type="submit">
              <input type="reset">







        </fieldset>
    </form>
